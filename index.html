
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feirão da Orca</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              // Paleta Brasília
              primary: {
                DEFAULT: '#004AAD', // Azul Athos Bulcão
                light: '#2563EB',
                dark: '#003380',
              },
              accent: {
                DEFAULT: '#EAB308', // Amarelo Ipê (Substitui o verde/laranja genérico)
                light: '#FDE047',
                hover: '#CA8A04',
              },
              concrete: {
                50: '#F8F9FA',
                100: '#E9ECEF',
                200: '#DEE2E6',
              }
            },
            borderRadius: {
              'niemeyer': '2rem', // Curvas acentuadas
            },
            keyframes: {
              "accordion-down": {
                from: { height: "0" },
                to: { height: "var(--radix-accordion-content-height)" },
              },
              "accordion-up": {
                from: { height: "var(--radix-accordion-content-height)" },
                to: { height: "0" },
              },
              "fade-in": {
                "0%": { opacity: "0" },
                "100%": { opacity: "1" },
              },
              "slide-in-from-right": {
                "0%": { transform: "translateX(100%)" },
                "100%": { transform: "translateX(0)" },
              },
              "slide-in-from-bottom": {
                "0%": { transform: "translateY(100%)" },
                "100%": { transform: "translateY(0)" },
              },
              "zoom-in": {
                "0%": { transform: "scale(0.95)", opacity: "0" },
                "100%": { transform: "scale(1)", opacity: "1" },
              }
            },
            animation: {
              "accordion-down": "accordion-down 0.2s ease-out",
              "accordion-up": "accordion-up 0.2s ease-out",
              "fade-in": "fade-in 0.3s ease-out",
              "slide-in-from-right": "slide-in-from-right 0.3s ease-out",
              "slide-in-from-bottom": "slide-in-from-bottom 0.5s ease-out",
              "zoom-in": "zoom-in 0.2s ease-out",
            },
          }
        }
      }
    </script>
    <style>
      /* Hide scrollbar for Chrome, Safari and Opera */
      .no-scrollbar::-webkit-scrollbar {
          display: none;
      }
      /* Hide scrollbar for IE, Edge and Firefox */
      .no-scrollbar {
          -ms-overflow-style: none;  /* IE and Edge */
          scrollbar-width: none;  /* Firefox */
      }

      /* Padrão Athos Bulcão Simplificado (Triângulos) */
      .bg-athos-pattern {
        background-color: #004AAD;
        background-image: 
          linear-gradient(45deg, #ffffff 25%, transparent 25%), 
          linear-gradient(-45deg, #ffffff 25%, transparent 25%), 
          linear-gradient(45deg, transparent 75%, #ffffff 75%), 
          linear-gradient(-45deg, transparent 75%, #ffffff 75%);
        background-size: 40px 40px;
        background-position: 0 0, 0 20px, 20px -20px, -20px 0px;
        opacity: 0.1; /* Sutil */
      }
      
      /* Fundo concreto suave */
      .bg-concrete-texture {
         background-color: #F8F9FA;
         background-image: url("data:image/svg+xml,%3Csvg width='6' height='6' viewBox='0 0 6 6' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='%239C92AC' fill-opacity='0.05' fill-rule='evenodd'%3E%3Cpath d='M5 0h1L0 6V5zM6 5v1H5z'/%3E%3C/g%3E%3C/svg%3E");
      }

      /* Mask Linear Left for Banner Fades */
      .mask-linear-left {
        mask-image: linear-gradient(to left, black 50%, transparent 100%);
        -webkit-mask-image: linear-gradient(to left, black 50%, transparent 100%);
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.1/",
    "react/": "https://aistudiocdn.com/react@^19.2.1/",
    "react": "https://aistudiocdn.com/react@^19.2.1",
    "recharts": "https://aistudiocdn.com/recharts@^3.5.1"
  }
}
</script>
</head>
  <body class="bg-concrete-50 text-slate-800 antialiased font-sans">
    <div id="root"></div>
    <script type="module" src="./index.tsx"></script>
  </body>
</html>
